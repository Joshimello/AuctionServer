<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    
    <link rel="stylesheet" href="https://chibimello.com/css/flatly.bootstrap.min.css">
    <link rel="stylesheet" href="https://chibimello.com/css/fontawesome.css">

    <script src="https://chibimello.com/js/bootstrap.bundle.js"></script>
    <script src="https://chibimello.com/js/jquery.min.js"></script>

    <title>vote</title>

    <style type="text/css">
        body {
            margin: 0 !important;
            padding: 0 !important;
            
        }

        .cat {
            background-image: url(img.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover
        }

        .btn {
            background-color: transparent;
            color: black;
        }

        .btn:hover {
            background-color: transparent;
            color: black;
        }

        .btn-primary {
            padding: 2.5rem 0rem;
        }

    </style>
</head>
<body class="">
    <div class="text-center">
        <span class="d-block p-3 m-1 h1">
            $ <span id="bid">0</span>
        </span>
        <span class="d-block p-1 m-1 h4">
            <i class="fas fa-gavel"></i> $<span id="yourbid">0</span> | <i class="fas fa-wallet"></i> $<span id="bank">0</span> | <i class="fas fa-hourglass-half"></i> <span id="timeout">0</span>s
        </span>
        <div class="col-8 offset-2">
            <div class="row">
                <button class="btn btn-primary rounded m-1 col" onclick="bid(1)">+1</button>
                <button class="btn btn-primary rounded m-1 col" onclick="bid(10)">+10</button>
            </div>
            <div class="row">
                <button class="btn btn-primary rounded m-1 col" onclick="bid(50)">+50</button>
                <button class="btn btn-primary rounded m-1 col" onclick="bid(100)">+100</button>
            </div>
            <div class="form-outline mt-3">
                <input type="text" id="name" class="form-control" placeholder="name" />
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('neko.chibimello.com', {path: "/socket1"});

        var bank = 1000

        var canvote = true
        var timeout = 0
        setInterval(function(){
            $('#timeout').text(timeout)

            if(timeout == 0){
                canvote = true
            } else {
                canvote = false
                timeout = timeout - 1
            }
        }, 1000)

        function bid(amount){
            if( parseInt($('#bid').text()) + amount <= bank){
                if(canvote == true){
                    canvote = false
                    timeout = 4
                    socket.emit('bidamount', amount)
                    $('#yourbid').text( parseInt($('#bid').text()) + amount )

                    if($('#name').val() == ''){
                        $('#name').val(socket.id)
                        socket.emit('name', socket.id)
                    } else {
                        socket.emit('name', $('#name').val())
                    }
                }
            }
        }

        socket.on('updatebid', value => {
            $('#bid').text(value)
            if( parseInt($('#yourbid').text()) >= value){
                $('#yourbid').removeClass('text-danger')
                $('#yourbid').addClass('text-success')
            } else {
                $('#yourbid').addClass('text-danger')
                $('#yourbid').removeClass('text-success')
            }
        })

        socket.on('resetbank', value => {
            $('#bank').text(value)
        })

        $('#bank').text(bank)

        socket.on('updatebank', value => {
            lastprice = value.lastprice
            lastbid = value.lastbid

            console.log(value)

            $('#yourbid').text(0)

            if($('#name').val() == lastbid){
                bank = bank - lastprice
                $('#bank').text(bank)
            }
        })
    </script>
</body>
